<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
<link rel="stylesheet" href="ScoreKeeperFinal.css">

    

</head>

<body id="bg">
    <!-- <img id="bgi" src="https://images.unsplash.com/photo-1519871195344-9d1a2379cea0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80"> -->
    <section class="section">
    <div class="container">
    <div class="columns">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-2by1">
                        <img src="https://images.unsplash.com/photo-1576617497557-22895ee5930b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80">
                    </figure>
                </div>
                <header class="card-header">
                  <p class="card-header-title">
                    Ping Pong Score Keeper
                  </p>
                  
                </header>
                <div class="card-content">
                  <div class="content">
                    <h1 class="title is-1"><span id="p1display">0</span> to <span id="p2display">0</span></h1>
                    <p class="subtitle">Use the buttons below to keep score!</p>
                    <label for="playto" class="label is-large is-inline">Playing to</label>
                    <div class="select is-rounded">
                        <select id="playto">
                            <option value="6">6</option>
                            <option value="8">8</option>
                            <option value="10">10</option>
                            <option value="12">12</option>
                            <option value="14">14</option>
                            <option value="16">16</option>
                        </select>
                    </div>
                  </div>
                </div>
                <footer class="card-footer">
                    <button id="p1Button" class="is-primary button card-footer-item is-large">+ Player One</button>
                    <button id="p2Button" class="is-info button card-footer-item is-large">+ Player Two</button>
                    <button id="resetButton" class="is-danger button card-footer-item is-large">Reset</button>
                </footer> 
              </div>
            </div>
        </div>
    </div>
</section>

    <script src="ScoreKeeperFinal.js"></script>
</body>
</html>
